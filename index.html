<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Azure Copilot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/styles.css" type="text/css" />

<body class="flex-container">
    <div id="toolbar">
        <div class="title">Chat with Azure Copilot</div>

        <div class="links">
            <a href="#settings">Settings</a>
            <a href="#help">Help</a>
            <a href="#profile">Profile</a>
        </div>
    </div>
    <div id="content-container">
        <div id="nav-container">
            <nav>
                <ul>
                    <li><a href="?screen=home" class="mud-nav-link">Home</a></li>
                    <li>
                        <a href="?screen=documents" class="mud-nav-link">Documents</a>
                    </li>
                    <li><a href="?screen=chat" class="mud-nav-link">Chat</a></li>
                </ul>
            </nav>
        </div>
        <div id="main-content">
            <div id="chat-container">
                <div id="chat-display"></div>
                <label for="chat-input">Enter your message:</label>
                <input type="text" id="chat-input" placeholder="Type your message here" />
            </div>
            <div id="document-container">
                <div class="document">Document 1 content...</div>
                <div class="document">Document 2 content...</div>
                <div class="document">Document 3 content...</div>
            </div>
        </div>
    </div>
