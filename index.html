<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Azure Copilot</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
</head>

<body>
    <div id="toolbar">
        <div class="title">Chat with Azure Copilot</div>
        <div class="links">
            <a href="#settings">Settings</a>
            <a href="#help">Help</a>
            <a href="#profile">Profile</a>
        </div>
    </div>
    <div id="nav-container">
        <nav>
            <ul>
                <li><a href="?screen=home">Home</a></li>
                <li><a href="?screen=documents">Documents</a></li>
                <li><a href="?screen=chat">Chat</a></li>
            </ul>
        </nav>
    </div>
    <div id="main-content">
        <div id="chat-container">
            <div id="chat-display"></div>
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
        <div id="document-container">
            <div class="document">Document 1 content...</div>
            <div class="document">Document 2 content...</div>
            <div class="document">Document 3 content...</div>
        </div>
    </div>
</body>

</html>
