<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Azure Copilot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>

<body class="flex-container">
    <div id="toolbar">
        <div class="title">Chat with Azure Copilot</div>

        <div class="links">
            <a href="#settings">Settings</a>
            <a href="#help">Help</a>
            <a href="#profile">Profile</a>
        </div>
    </div>
    <div id="content-container">
        <div id="nav-container">
            <nav>
                <ul>
                    <li>
                        <a href="?screen=home">
                            <svg width="24" height="24" fill="currentColor" class="bi bi-house" viewBox="0 0 24 24">
                                <path d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path>
                            </svg>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="?screen=documents">
                            <svg focusable="false" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M0 0h24v24H0V0z" fill="none"></path>
                                <path
                                    d="M20 6h-8l-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-2.06 11L15 15.28 12.06 17l.78-3.33-2.59-2.24 3.41-.29L15 8l1.34 3.14 3.41.29-2.59 2.24.78 3.33z">
                                </path>
                            </svg>
                            Documents
                        </a>
                    </li>
                    <li>
                        <a href="?screen=chat">
                            <svg focusable="false" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M0 0h24v24H0z" fill="none"></path>
                                <path
                                    d="M21 6h-2v9H6v2c0 .55.45 1 1 1h11l4 4V7c0-.55-.45-1-1-1zm-4 6V3c0-.55-.45-1-1-1H3c-.55 0-1 .45-1 1v14l4-4h10c.55 0 1-.45 1-1z">
                                </path>
                            </svg>
                            Chat
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="main-content">
            <div id="chat-container">
                <div id="chat-display"></div>
                <label for="chat-input">Enter your message:</label>
                <input type="text" id="chat-input" placeholder="Type your message here" />
            </div>
            <div id="document-container">
                <div class="document">Document 1 content...</div>
                <div class="document">Document 2 content...</div>
                <div class="document">Document 3 content...</div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

    <script src="scripts/script.js" type="text/javascript"></script>

</html>
